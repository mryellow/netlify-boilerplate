<nav>
	<ul class="nav">
		<li{% if page.url == post.url %} aria-current="page"{% endif %}><a href="/">Home</a></li>

		{%- for post in collections.posts -%}

		</li>
	{%- endfor -%}
	</ul>
</nav>
