---
layout: default
title: Netlify Boilerplate
eleventyImport:
  collections: ["posts"]
---

<h1>Netlify Boilerplate</h1>

<ul>
	{%- for post in collections.posts -%}
		<li{% if page.url == post.url %} aria-current="page"{% endif %}>
			<a href="{{ post.url }}">{{ post.data.title }}</a>
		</li>
	{%- endfor -%}
</ul>
